services:
  - type: web
    name: ikap-backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: starter
    envVars:
      # Обязательные переменные (нужно установить вручную в панели Render)
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      
      # Adobe PDF Services API (обязательно для конвертации PDF)
      - key: ADOBE_CLIENT_ID
        sync: false
      - key: ADOBE_CLIENT_SECRET
        sync: false
      
      # Настройки PDF-сервиса
      # В Docker путь будет /app/pdf
      - key: PDF_SERVICE_PATH
        value: /app/pdf
      - key: PYTHON_PATH
        value: python3
      
      # Опциональные настройки
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: OPENAI_TIMEOUT_MS
        value: "1200000"
      - key: OPENAI_MAX_RETRIES
        value: "2"

